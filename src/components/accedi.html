<main>
  {{errori}}
  <form action="/handlers/accedi.php" method="post">

    <label for="mail" lang="en">Email</label><br>
    <input id="mail" name="mail" required type="email" placeholder="Digita la tua mail" autocomplete="email"><br>

    <label for="password" lang="en">Password</label><br>
    <input id="password" name="password" required type="password" placeholder="Digita la tua password"

  </form>
  <a href="/registrati.php">Sei nuovo ? Clicca per registrarti</a>
</main>
