<h2>Aggiungi Canzone</h2>
<h3>Inserimento Dati Canzone</h3>
<form enctype="multipart/form-data" action="/Pages/addSong.php" method="post">
    <label for="artist_id">{{artist_name}}</label><br/>
    <input id="artist_id" name="artist_id" value="{{artist_id-value}}" type="text" hidden/>
    {{artist_id-message}}

    <label for="title">Titolo</label><br/>
    <input
            id="title"
            name="title"
            type="text"
            value="{{title-value}}"
            placeholder="Digita il titolo della canzone"
            required
    /><br/>
    {{title-message}}

    <label for="album">Album</label><br/>
    <span hidden>{{album-value}}</span>
    <select name="album" id="album">
        <option value="NULL">Singolo (Nessun Album)</option>
        {{albums}}</select
    ><br/>
    {{album-message}}

    <label for="audio_file"><span lang="en">File</span> Audio</label><br/>
    <input
            id="audio_file"
            name="audio_file"
            required
            type="file"
            placeholder="File audio della canzone"
            value="{{audio_file-value}}"
    /><br/>
    {{audio_file-message}}

    <label for="graphic_file">Immagine Copertina</label><br/>
    <input
            id="graphic_file"
            name="graphic_file"
            required
            type="file"
            placeholder="Immagine di copertina della canzone"
            value="{{graphic_file-value}}"
    /><br/>
    {{graphic_file-message}}
    <input type="submit" name="create" value="Inserisci Canzone"/>
</form>
<a href="/Pages/addSong.php">Torna alla selezione dell'artista</a>
