<main>
  {{risultato}}
  <form action="{{action}}" method="post" enctype="multipart/form-data">
    <fieldset>
      <legend>Creazione album</legend>
      <label for="artista">Artista</label>
      <select id="artista" tabindex="1" name="artista" required>
        {{artisti}}
      </select>

      <label for="nomealbum">Nome album</label>
      <input id="nomealbum" tabindex="2" name="nome" required type="text" placeholder="Digita il nome dell'album"
        value="{{nomealbum}}">

      <label for="copertina">Copertina (Max 512KB)</label>
      <input id="copertina" tabindex="3" name="copertina" type="file" accept="image/*">

      <input type="submit" tabindex="4" value="Crea">
    </fieldset>
  </form>
</main>
