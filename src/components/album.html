<main>
  {{risultato}}
  <form action="{{action}}" method="{{method}}" enctype="multipart/form-data">
    <fieldset>
      <legend>{{legenda}}</legend>
      <label for="artista">Artista</label>
      <select id="artista" {{disabilitaartista}} tabindex="1" name="artista" required>
        {{artisti}}
      </select>

      <label for="nomealbum">Nome album</label>
      <input id="nomealbum" tabindex="2" name="nome" required type="text" placeholder="Digita il nome dell'album"
        value="{{valorenomealbum}}" {{disabilitanomealbum}}>

      <label for="copertina">Copertina (Max 512KB)</label>
      <input id="copertina" tabindex="3" name="copertina" type="file" {{disabilitacopertina}} value="{{valorecopertina}}" accept="image/*">

      <input hidden name='id' value='{{valoreid}}' {{disabilitaid}}>

      <button type="submit" tabindex="4" name="{{nomecomando}}" value="{{valorecomando}}">{{innerhtmlcomando}}</button>
      <button type="submit" tabindex="5" {{nascondidelete}} name="comando" value="delete">Elimina</button>
    </fieldset>
  </form>
</main>
