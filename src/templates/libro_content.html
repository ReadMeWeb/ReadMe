<div class="book-page">
    <section class="section-image">
        <img
            src="/marango/assets/book_covers/{{cover-image-src}}"
            alt="Copertina del libro {{book-title}}"
        />
    </section>
    <section class="section-info">
        <h1>{{book-title}}</h1>
        <h2>Autore: {{book-author}}</h2>
        <p>{{book-description}}</p>
        <br />
        <div id="op-section">{{operations}}</div>
    </section>
</div>
