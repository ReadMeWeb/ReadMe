<div id="book-page">
  <section aria-labelledby="book-info">
    <img src="/marango/assets/book_covers/{{cover-image-src}}" alt="Copertina del libro {{book-title}}" />
    <div>
      <h1>{{book-title}}</h1>
      <h3>Autore: {{book-author}}</h3>
      <p>{{book-description}}</p>
      <br/>
      <p>Numero di copie possedute: {{copies-remaining}}</p>
    </div>
  </section>
</div>
